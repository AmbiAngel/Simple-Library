<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="new-book-button">NEW BOOK</button>

    <form class="visibility-toggle new-book-form" action="" method="post">
        <div class="input-containers">
            <label for="title">Title</label>
            <input type="text" class="title" required>
        </div>

        <div class="input-containers">
            <label for="author">Author</label>
            <input type="text" class="author" required>
        </div>

        <div class="input-containers">
            <label for="num-pages">Number of Pages</label>
            <input type="number" class="num-of-pages" required>
        </div>

        <div class="input-containers">
            <label for="read">Read?</label>
            <input type="checkbox" class="read-check">
        </div>

        <button class="submit-button" type="submit">Submit</button>
    </form>


    <div class="visibility-toggle overlay"></div>

    <div class="library-container"></div>
    <script src="app.js"></script>
</body>
</html>
