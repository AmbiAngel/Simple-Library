<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="is-not-visible overlay"></div>
    <div class="title-div">
        <h1>Simple Library</h1>
        <p>by Angel Silva</p>
    </div>
    <div class="new-book-btn-div">
        <button class="new-book-button">+ ADD BOOK</button>
    </div>

    <form class="is-not-visible new-book-form" action="" method="post">
        <div class="input-containers">
            <label for="title">Title</label>
            <input type="text" class="title" required>
        </div>

        <div class="input-containers">
            <label for="author">Author</label>
            <input type="text" class="author" required>
        </div>

        <div class="input-containers">
            <label for="num-pages">Number of Pages</label>
            <input type="number" class="num-of-pages" required>
        </div>

        <div class="input-containers">
            <label for="read">Read?</label>
            <input type="checkbox" class="read-check">
        </div>

        <button class="submit-button submit-new-book-button" type="submit">Submit New Book</button>
    </form>

    <form class="is-not-visible edit-book-form" action="" method="post">
        <div class="input-containers">
            <label for="title">Title</label>
            <input type="text" class="title" required>
        </div>

        <div class="input-containers">
            <label for="author">Author</label>
            <input type="text" class="author" required>
        </div>

        <div class="input-containers">
            <label for="num-pages">Number of Pages</label>
            <input type="number" class="num-of-pages" required>
        </div>

        <div class="input-containers">
            <label for="read">Read?</label>
            <input type="checkbox" class="read-check">
        </div>

        <button class="submit-button edit-book-button" type="submit">Submit Edit</button>
    </form>



    <div class="library-container"></div>
    <script src="app.js"></script>
</body>
</html>
