<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls-container">
        <button class="new-book-button">NEW BOOK</button>
        <button class="delete-button">de</button>
        <button class="edit-button">ed</button>
        <form class="visibility-toggle new-book-form" action="" method="post">
            <label for="title">Title</label>
            <input type="text" class="title" required>
            <br>
            <label for="author">Author</label>
            <input type="text" class="author" required>
            <br>
            <label for="num-pages">Number of Pages</label>
            <input type="number" class="num-of-pages" required>
            <br>
            <label for="read">Read?</label>
            <input type="checkbox" class="read-check">
            <br>
            <button class="submit-button" type="submit">Submit</button>
        </form>
    </div>

    <div class="library-container"></div>
    <script src="app.js"></script>
</body>
</html>
